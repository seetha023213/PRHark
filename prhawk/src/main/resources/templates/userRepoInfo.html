<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
    <title>GIT Repositories Information</title>
</head>
<body>
<div class="container">
<div th:if="${#lists.isEmpty(list)}">
    <div class="row">
        <h1>No Repository information found for the given user!</h1>
    </div>
  </div>
<div th:if="${not #lists.isEmpty(list)}">
    <div class="row">
        <h1>GIT Repositories Information</h1>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Open Pull Request Count</th>
            </tr>
            <tr th:each="userRepo : ${list}">
                <td>
                <a th:href="@{${userRepo.html_url}}" th:text="${userRepo.name}"></a>
                </td>
                <td th:text="${userRepo.openPullCount}"></td>
            </tr>
        </table>
    </div>
  </div>
</div>

<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</body>
</html>
